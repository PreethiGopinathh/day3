<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Attractive Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        header {
            background: linear-gradient(135deg, #007bff, #00d4ff);
            color: #fff;
            padding: 40px 20px;
            text-align: center;
        }
        nav {
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .container {
            padding: 40px 20px;
            text-align: center;
        }
        .card {
            background: #fff;
            padding: 25px;
            margin: 20px auto;
            max-width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        footer {
            background: #f1f1f1;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            background: #007bff;
            color: white;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
    <p>Simple. Clean. Beautiful.</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</nav>

<section class="container">
    <div class="card">
        <h2>Our Mission</h2>
        <p>We build modern and user-friendly digital experiences for everyone.</p>
        <button>Learn More</button>
    </div>

    <div class="card">
        <h2>Contact Us</h2>
        <p>Email: info@sample.com<br>Phone: +91 98765 43210</p>
        <button>Send Message</button>
    </div>
</section>

<footer>
    Â© 2025 Your Company. All Rights Reserved.
</footer>

</body>
</html>
